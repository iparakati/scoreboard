<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="score"  id="home-score">0</div>
                <div class="add-points-section">
                    <div class="add-points-icon" onclick="addOneHome()">+1</div>
                    <div class="add-points-icon" onclick="addTwoHome()">+2</div>
                    <div class="add-points-icon" onclick="addThreeHome()">+3</div>
                </div>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <div class="score" id="guest-score">0</div>
                <div class="add-points-section">
                    <div class="add-points-icon" onclick="addOneGuest()">+1</div>
                    <div class="add-points-icon" onclick="addTwoGuest()">+2</div>
                    <div class="add-points-icon" onclick="addThreeGuest()">+3</div>
                </div>
            </div>
            <h3 id="refresh" onclick="refresh()">Refresh</h3>
        </div>
        <script src="index.js"></script>
    </body>
</html>
